<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #carousel { width: 100%; max-width: 600px; overflow: hidden; position: relative; }
    #carousel img { width: 100%; display: none; position: absolute; top: 0; left: 0; }
    #carousel img.active { display: block; }
  </style>
</head>
<body>
  <div id="carousel">
    <!-- Replace src paths with your image file names or URLs -->
    <img src="hotel.jpg" class="active" alt="Image 1">
    <img src="hotel.webp" alt="Image 2">
    <img src="hotel2.jpg" alt="Image 3">
    <img src="hotel3.webp" alt="Image 4">
  </div>
  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#carousel img");
    setInterval(() => {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }, 3000); // Change image every 3 seconds
  </script>
</body>
</html>

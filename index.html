<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body Styling */
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background: #f5f5f5; 
    }

    /* Carousel Container */
    #carousel { 
      width: 100%; 
      max-width: 600px; 
      height: 400px; /* Set desired height */
      overflow: hidden; 
      position: relative; 
      background: #000; 
    }

    /* Carousel Images */
    #carousel img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; /* Replace with 'cover' if cropping is preferred */
      display: none; 
      position: absolute; 
      top: 0; 
      left: 0; 
    }

    /* Active Image */
    #carousel img.active { 
      display: block; 
    }
  </style>
</head>
<body>
  <div id="carousel">
    <!-- Replace src paths with your actual image file names -->
    <img src="hotel.jpg" class="active" alt="Hotel Image 1">
    <img src="hotel.webp" alt="Hotel Image 2">
    <img src="hotel2.jpg" alt="Hotel Image 3">
    <img src="hotel3.webp" alt="Hotel Image 4">
  </div>
  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#carousel img");
    setInterval(() => {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }, 3000); // Change image every 3 seconds
  </script>
</body>
</html>
